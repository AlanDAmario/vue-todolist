<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container-lg ">
        <div class="col-12">
            <div class=" d-flex justify-content-center">
                <img src="./img/download.png" alt="logo" class="logo">
            </div>
        </div>
    </div>
    <div class="container-fluid ">
        <div class="row d-flex justify-content-center">
            <div
                class="col-8 shadow-lg p-3 mb-5 bg-body-tertiary rounded-4 bg-warning-subtle border border-black my-2 d-flex gap-3 flex-wrap justify-content-center align-items-center  ">
                <div class="col-8 my-1 py-3">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <div class="col-4 ">
                    <ul class="list-group list-group-flush ps-2">
                        <li class="list-group-item bg-none border-black border-3 border-opacity-10 rounded-start-2 rounded-4">An item</li>
                    </ul>
                </div>
                <div class="col-4  my-5 d-flex justify-content-around">
                    <button type="button" class="btn btn-success .click"><i class="fas fa-check"></i></button>
                    <button type="button" class="btn btn-danger .click"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>

</html>
