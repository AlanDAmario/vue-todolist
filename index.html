<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="app">
        <div class="container-lg ">
            <div class="col-12">
                <div class=" d-flex justify-content-center">
                    <img :src="logo" alt="logo" class="logo">
                </div>
            </div>
        </div>
        <div class="container-fluid ">
            <div class="row d-flex justify-content-center">
                <div
                    class="col-8 shadow-lg p-3 mb-5 bg-body-tertiary rounded-4 bg-warning-subtle border border-black my-2 d-flex gap-3 flex-wrap justify-content-center align-items-center  ">
                    <div class="col-8 my-1 py-3">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <div class="col-7 ">
                        <ul class="list-group list-group-flush ps-2">
                            <li class="d-flex list-group-item align-items-center bg-none border-black border-3 border-opacity-10 rounded-start-2 rounded-4"
                                v-for="(listObj, index) in list">
                                <!-- DATO UN CICLO (V FOR), ANDRO PRIMA A CICLARE GLI ELEMENTI DELL ARRAY DI OGGETTI, E GRAZIE ALL INDEX POTRò POI RIUTILIZZARLO PER ELIMINARE LE VOCI CHE NON MI SERVIRANNO,
                                PS: CONTROLLARE SE NECESSARIO I RICHIAMI UTILIZZATI PER STAMAPARE SUL DOM-->
                                <div class="flex-grow-1 pt-3">
                                    <p :class="{lineThrough: listObj.done}">{{listObj.text}}</p>
                                </div>

                                <div class="d-flex gap-2">

                                    <button type="button" class="btn btn-sm px-3 btn-success .click"><i
                                            class="fas fa-check"></i></button>

                                    <!-- NELLA FUNZIONE CHE VADO A RICHIMARE AL CLICK, DEVO ASSEGNARGLI L INDICE DELL ARRAY CON LA QUALE ANDRò AD OPERARAE, 
                                        COSì DA POTER SUCCESSIVAMNETE ANDAR A ELEIMINARE PREMENDO 'X' LA LISTA NON NECESSARIA -->
                                    <button type="button" class="btn btn-sm px-3 btn-danger .click"
                                        @click="empty(index)"><i class="fas fa-trash"></i></button>

                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>

</html>
